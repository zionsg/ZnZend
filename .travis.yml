language: php

php:
  - 7.0

before_script:
  - composer self-update
  - composer install

script:
  - (cd test; ../vendor/bin/phpunit -c phpunit.xml)
  - output=$(./vendor/bin/php-cs-fixer fix --verbose --dry-run .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
