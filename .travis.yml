language: php

php:
  - 7.0

before_script:
  - composer self-update
  - composer install

script:
  - (cd test; phpunit -c phpunit.xml.dist)
  - output=$(php ./vendor/bin/php-cs-fixer --verbose --dry-run --diff --level=psr2 .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
